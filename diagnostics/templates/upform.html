{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processamento de TM por IA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'app.css' %}" />
  </head>
  <body>
    <div class="app-container">
      <div class="card">
        <div class="head">
          <img
            src="{% static 'cerebro.png' %}"
            alt="Logo"
            style="height: 100px; margin-right: 10px"
          />
          <div>
            <h3>(TAC) Encefálica por IA</h3>
            <p>Detecção de Tumores</p>
          </div>
        </div>

        <div class="card-content">
          <form
            method="POST"
            enctype="multipart/form-data"
            action="/api/getDiagnosis/"
            class="p-4 border rounded shadow-sm bg-light"
          >
            {% csrf_token %}

            <div class="mb-3">
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Nome"
                  name="name"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="">
                <input
                  type="number"
                  placeholder="Idade"
                  name="age"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="mb-3">
                <select name="gender" class="form-select">
                  <option selected>Selecionar</option>
                  <option>Feminino</option>
                  <option>Masculino</option>
                  <option>Outro</option>
                </select>
              </div>
            </div>

            <!-- Upload -->
            <div class="mb-3">
              <input
                type="file"
                id="uploadInput"
                name="img"
                accept=".dcm,.jpg,.png"
              />
            </div>

            <button class="diagnose-btn btn btn-primary mt-3">
              Analisar Tomografia
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
